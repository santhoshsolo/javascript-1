<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <style>
            .error {
              color: red;
            }
            .success {
              color: green;
            }
          </style>
</head>
<body>
    <h2>Signup Form</h2>
  <form id="signupForm">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
      <span id="emailError" class="error"></span>
    </div>
    <div>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>
      <span id="passwordError" class="error"></span>
    </div>
    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById('signupForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    emailInput.addEventListener('input', validateEmail);
    passwordInput.addEventListener('input', validatePassword);
    form.addEventListener('submit', handleSubmit);

    function validateEmail() {
      const email = emailInput.value;
      if (email.length < 3 || !email.includes('@') || !email.includes('.')) {
        emailError.textContent = 'Invalid email';
      } else {
        emailError.textContent = '';
        emailError.classList.remove('error');
        emailError.classList.add('success');
        emailError.textContent = 'All good to go';
      }
    }

    function validatePassword() {
      const password = passwordInput.value;
      if (password.length < 8) {
        passwordError.textContent = 'Password must be at least 8 characters long';
      } else {
        passwordError.textContent = '';
        passwordError.classList.remove('error');
        passwordError.classList.add('success');
        passwordError.textContent = 'All good to go';
      }
    }

    function handleSubmit(event) {
      event.preventDefault();
      if (emailError.textContent === 'All good to go' && passwordError.textContent === 'All good to go') {
        const confirmed = confirm('Are you sure you want to sign up?');
        if (confirmed) {
          alert('Successful signup!');
          form.reset();
          emailError.textContent = '';
          passwordError.textContent = '';
        }
      } else {
        alert('Please fix the errors before submitting.');
      }
    }
  </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
